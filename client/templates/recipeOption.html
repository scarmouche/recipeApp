<template name="recipeOption">

	<li class="recipeItem list-group-item {{selectedClass}}">

		<h3 class="recipe-title">
			{{recipeTitle}} 
			<button class="delete btn btn-xs btn-danger">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</button>
		</h3>

	</li>

</template>
