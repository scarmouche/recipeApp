<template name="addRecipe">

	<div class="panel panel-primary">

	  <div class="panel-heading">
	    <h3 class="panel-title">Add a Recipe</h3>
	  </div>
	  <div class="panel-body">
	    <form class="new-recipe">
	    	<input type="text" class="form-control" name="recipeTitle" placeholder="Recipe Title" aria-describedby="add recipe title" />
		
		  <textarea class="form-control" name="ingredients" placeholder="Ingredients" aria-describedby="add recipe ingredients"></textarea>
		
		  <textarea class="form-control" name="instructions" placeholder="Instructions" aria-describedby="add recipe instructions"></textarea>

		  <button type="submit" class="btn btn-success">Submit</button>
		  <button type="reset" class="btn btn-warning">Cancel</button>
	    </form>
	  </div>
	

	</div>
		
	  

</template>
